<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/logo.png"
                class="align-middle m-2"
                alt="logo"
              />
            </a>
          </div>

          <form class="m-t-30" (ngSubmit)="login()">
            <ng-container *ngIf="!twoFactorRequired; else twoFactorForm">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [(ngModel)]="username" name="username" required />
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" [(ngModel)]="password" name="password" required />
              </mat-form-field>
              <button mat-flat-button color="primary" class="w-100" type="submit">
                Sign In
              </button>
            </ng-container>

            <ng-template #twoFactorForm>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">2FA Code</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [(ngModel)]="twoFactorCode" name="twoFactorCode" required />
              </mat-form-field>
              <button mat-flat-button color="primary" class="w-100" type="button" (click)="verify2FA()">
                Verify 2FA
              </button>
            </ng-template>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
