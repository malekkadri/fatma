<div class="row">
  <div class="col-lg-8">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title class="m-b-0">Mouvement par opération</mat-card-title>
      </mat-card-header>
      <mat-card-content class="b-t-1">
        <form [formGroup]="operationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="accountNumber">N° de compte</label>
            <select formControlName="accountNumber" id="accountNumber">
              <option *ngFor="let account of accounts" [value]="account">{{ account }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="displayOption">Option d'affichage</label>
            <select formControlName="displayOption" id="displayOption">
              <option *ngFor="let option of displayOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Afficher</button>
            <button type="button" class="btn btn-secondary" (click)="onReset()">Retour</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-lg-4">
    <div class="row">
      <!-- COMPTE Breakup -->
      <div class="col-lg-12 col-sm-6">
        <mat-card class="cardWithShadow">
          <mat-card-content class="p-24">
            <mat-card-title>Compte</mat-card-title>
            <div class="m-t-24">
              <nav>
                <ul style="list-style-type: none; padding: 0;">
                  <li style="padding: 10px 0;">
                    <span style="display: inline-block; width: 10px; height: 10px; background-color: green; margin-right: 10px;"></span>
                    <a href="http://localhost:4200/bank/compte">Vue d'ensemble des comptes</a>
                  </li>
                  <li style="padding: 10px 0;">
                    <span style="display: inline-block; width: 10px; height: 10px; background-color: green; margin-right: 10px;"></span>
                    <a href="http://localhost:4200/bank/banksearch">Recherche de mouvements</a>
                  </li>
                  <li style="padding: 10px 0;">
                    <span style="display: inline-block; width: 10px; height: 10px; background-color: green; margin-right: 10px;"></span>
                    <a href="http://localhost:4200/bank/operation">"Mouvements par opération</a>
                  </li>
                </ul>
              </nav>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
