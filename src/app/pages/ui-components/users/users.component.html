<div class="row">
  <!-- Admin Management -->
  <div class="col-lg-6 table-container">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title>Admin Management</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="adminDataSource" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>

          <!-- National ID Column -->
          <ng-container matColumnDef="national_id">
            <th mat-header-cell *matHeaderCellDef> National ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.national_id }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-button color="primary" (click)="onEditUser(i, true)">Edit</button>
              <button mat-button color="warn" (click)="onDeleteUser(i, true)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onAddUser(true)">Add Admin</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- User Management -->
  <div class="col-lg-6 table-container">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header>
        <mat-card-title>User Management</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="userDataSource" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
          </ng-container>

          <!-- National ID Column -->
          <ng-container matColumnDef="national_id">
            <th mat-header-cell *matHeaderCellDef> National ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.national_id }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button mat-button color="primary" (click)="onEditUser(i, false)">Edit</button>
              <button mat-button color="warn" (click)="onDeleteUser(i, false)">Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onAddUser(false)">Add User</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
